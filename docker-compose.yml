version: "3.3"

services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "80:3000"
        volumes:
            - .:/app
        environment:
            PORT: 3000
            DB_HOST: "db"
            DB_DATABASE: "db"
            DB_USER: "user"
            DB_PASSWORD: "password"
        networks:
            - default
        depends_on:
            - db

    db:
        image: mysql
        restart: always
        environment:
            MYSQL_DATABASE: "db"
            MYSQL_USER: "user"
            MYSQL_PASSWORD: "password"
            MYSQL_ROOT_PASSWORD: "password"
        ports:
            - "3306:3306"
        expose:
            - "3306"
        volumes:
            - ./db:/var/lib/mysql
        networks:
            - default

networks:
    default:
        driver: bridge
